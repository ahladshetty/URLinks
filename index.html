<html>
    <head>
        <link rel="stylesheet" href="output.css">
    </head>
    <body class="m-0 p-2 font-serif min-w-96">
        <input type="text" id="input-el" class="mb-1 p-2 box-border border border-emerald-700 w-full">
        <div class="flex">
        <button id="input-btn" class="bg-emerald-700 text-white py-2 px-4 border border-emerald-700 font-semibold hover:cursor-grab hover:bg-green-950">SAVE INPUT</button>
        <button id="tab-btn" class="bg-emerald-700 text-white py-2 px-4 border border-emerald-700 font-semibold hover:cursor-grab hover:bg-green-950">SAVE TAB</button>
        <button id="delete-btn" class="text-emerald-700 py-2 px-4 border border-green-700 font-semibold hover:bg-red-800 hover:text-white">DELETE ALL</button>
        </div>
        <ul id="ul-el" class="mt-5 pl-0 list-none">
        </ul>
        <script src="index.js"></script>
    </body>
</html>
